<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Testando tabuada</title>
</head>
<body>

    <h1> Testando a tabuada usando FOR</h1>

    <script>
       var numero = parseInt(prompt("Digite um numero para a tabuada:"))
       var contador

       for(contador = 0; contador <=10; contador++){ /*contador começa do zero que é o inicio da tabuada e vai até 10 para indicar que a multiplicação vai até 10 + o contador para chamar a operação*/
        document.write(numero  + "x" + contador + "=" + numero*contador + "<br>") /* chama a string que vai conter o texto que o usuário digitar*/
       }
       

       

    </script>
    
</body>
</html>
