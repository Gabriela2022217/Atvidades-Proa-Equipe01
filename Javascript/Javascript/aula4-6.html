<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trazendo números de 0 a 50</title>
</head>
<body>

    <h1>Trazendo números pares de 50 a 0</h1>

    <script>

let numero_par

        for(numero_par=50; numero_par>=0; numero_par-=2 ){ /*descrementa-se para reverter a ordem dos números*/
            document.write(numero_par + "<br>") /*trazer a variavel*/
        }

    </script>
    
</body>
</html>
