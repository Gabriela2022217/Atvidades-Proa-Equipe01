<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>fazendo calculos em Javascript</title>
</head>
<body>

<h1> Fazendo calculos usando javascript</h1>

    <script>
        let numero1 = 20
        let numero2 = 10

        let soma = numero1 + numero2
        let divisao = numero1 / numero2
        let multiplicacao = numero1 * numero2
        let subtracao = numero1 - numero2

        document.write("A soma dos numero é: " + soma + "<br>")
        document.write("A divisao dos numero é: " + divisao + "<br>")
        document.write("A multiplicacao dos numero é: " + multiplicacao + "<br>")
        document.write("A subtracao dos numero é: " + subtracao + "<br>")
    </script>
    
</body>
</html>
