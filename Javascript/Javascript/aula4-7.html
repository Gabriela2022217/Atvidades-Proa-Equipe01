<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Testando o comando WHILE</title>
</head>
<body>

    <h1>Usando o comando WHILE</h1>

    <script>
        let contador = 0

        while(contador<=100){
         document.write("Exibir números pares de 0 a 100" + contador + "<br>") /*exibindo números com o while*/
         contador++
        }    
        
        </script>
    
</body>
</html>
