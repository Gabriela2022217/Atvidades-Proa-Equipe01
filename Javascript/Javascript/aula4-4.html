<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Testando números impares For</title>
</head>
<body>
    <h1>Testando FOR com números impares</h1>

    <script>
        let numero_impar

        for(numero_impar=1; numero_impar<=20; numero_impar+=2 ){ /*acrescentar, FOR para*/
            document.write(numero_impar + "<br>")
        }
    </script>

</body>
</html>
